<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTubeサムネイル スマホ表示シミュレーター</title>
  <style>
    body {
      background: #000;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .phone {
      width: 360px;
      background: #111;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }

    .thumbnail {
      position: relative;
      margin-bottom: 16px;
    }

    .thumbnail img {
      width: 100%;
      display: block;
      border-radius: 8px;
    }

    .time {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: rgba(0, 0, 0, 0.75);
      color: #fff;
      font-size: 12px;
      padding: 2px 4px;
      border-radius: 3px;
    }

    .info {
      color: #fff;
      font-size: 14px;
      padding: 8px 4px;
    }

    .title {
      font-weight: bold;
      margin-bottom: 4px;
    }

    .channel {
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="thumbnail">
      <img src="roadmap1.png" alt="サムネイル1" />
      <div class="time">12:34</div>
      <div class="info">
        <div class="title">サムネイルタイトル1</div>
        <div class="channel">チャンネル名1・1.2万回視聴</div>
      </div>
    </div>

    <div class="thumbnail">
      <img src="roadmap2.png" alt="サムネイル2" />
      <div class="time">9:01</div>
      <div class="info">
        <div class="title">サムネイルタイトル2</div>
        <div class="channel">チャンネル名2・8600回視聴</div>
      </div>
    </div>

    <div class="thumbnail">
      <img src="roadmap3.png" alt="サムネイル3" />
      <div class="time">5:43</div>
      <div class="info">
        <div class="title">サムネイルタイトル3</div>
        <div class="channel">チャンネル名3・3.1万回視聴</div>
      </div>
    </div>

    <div class="thumbnail">
      <img src="roadmap4.png" alt="サムネイル4" />
      <div class="time">7:22</div>
      <div class="info">
        <div class="title">サムネイルタイトル4</div>
        <div class="channel">チャンネル名4・5900回視聴</div>
      </div>
    </div>
  </div>
</body>
</html>
